# permissions for end users to edit instances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: instance-editor-role
rules:
- apiGroups:
  - ecs.hsc.philips.com.cn
  resources:
  - instances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ecs.hsc.philips.com.cn
  resources:
  - instances/status
  verbs:
  - get
